<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>7.0 Testing</title>
        <meta name="description" content="Architectural Designer & Thinker • Dissolving the barrier between this reality and the next • Sensorial Stimulations"/>
        <link rel="icon" type="image/jpg" href="/favicon.jpg">
    </head>
    <body>
        <script>
            const numPieces = 15, pieceSize = 50, centerX = innerWidth / 2, centerY = innerHeight / 2;
const puzzleContainer = document.body.appendChild(document.createElement('div'));
puzzleContainer.style.position = 'relative';

for (let i = 0; i < numPieces; i++) {
  const piece = puzzleContainer.appendChild(document.createElement('div'));
  piece.style.backgroundColor = 'black';
  piece.style.width = piece.style.height = `${pieceSize}px`;
  piece.style.position = 'absolute';
  piece.style.left = piece.style.top = `${centerX - pieceSize / 2}px`;
  piece.dx = (Math.random() - 0.5) * 5;
  piece.dy = (Math.random() - 0.5) * 5;
  piece.bounceFactor = 0.9;
  piece.isDragging = false;
}

puzzleContainer.addEventListener('mousedown', (event) => {
  const piece = event.target;
  piece.isDragging = true;
  piece.offsetX = event.clientX - piece.offsetLeft;
  piece.offsetY = event.clientY - piece.offsetTop;
});

puzzleContainer.addEventListener('mousemove', (event) => {
  const piece = event.target;
  if (piece.isDragging) {
    piece.style.left = `${event.clientX - piece.offsetX}px`;
    piece.style.top = `${event.clientY - piece.offsetY}px`;
  }
});

puzzleContainer.addEventListener('mouseup', (event) => {
  const piece = event.target;
  piece.isDragging = false;
  piece.dx = event.clientX - piece.prevMouseX;
  piece.dy = event.clientY - piece.prevMouseY;
});

setInterval(() => {
  for (const piece of puzzleContainer.children) {
    piece.style.left = `${parseInt(piece.style.left) + piece.dx}px`;
    piece.style.top = `${parseInt(piece.style.top) + piece.dy}px`;
    if (parseInt(piece.style.left) + pieceSize > window.innerWidth || parseInt(piece.style.left) < 0) {
      piece.dx = -piece.dx * piece.bounceFactor;
    }
    if (parseInt(piece.style.top) + pieceSize > window.innerHeight || parseInt(piece.style.top) < 0) {
      piece.dy = -piece.dy * piece.bounceFactor;
    }
  }
}, 20);

puzzleContainer.addEventListener('mousemove', (event) => {
  const piece = event.target;
  piece.prevMouseX = event.clientX;
  piece.prevMouseY = event.clientY;
});

        </script>
    </body>
