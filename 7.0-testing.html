    <body style="background: black;">
      <canvas id="canvas" style="width: 100vw; height: 100vh;"></canvas>
        <script>
          const canvas = document.getElementById('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = 2048;
          canvas.height = 2048;

          function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
          }

          function randomPoint() {
            return {
              x: randomInt(0, canvas.width),
              y: randomInt(0, canvas.height)
            };
          }

          function randomColor() {
            return `rgb(${randomInt(0, 255)}, ${randomInt(0, 255)}, ${randomInt(0, 255)})`;
          }

          function drawBlob() {
            ctx.beginPath();
            ctx.fillStyle = 'hsl(0, 0%, 14%)';

            // Generate a larger set of points for the blob
            const numPoints = randomInt(10, 50);
            const points = [];
            for (let i = 0; i < numPoints; i++) {
              points.push(randomPoint());
            }

            // Connect the points with bezier curves to create a more smooth and curvaceous shape
            ctx.moveTo(points[0].x, points[0].y);
            for (let i = 1; i < points.length - 3; i += 3) {
              ctx.bezierCurveTo(points[i].x, points[i].y, points[i+1].x, points[i+1].y, points[i+2].x, points[i+2].y);
            }
            ctx.closePath();
            ctx.fill();
          }


          setInterval(() => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBlob();
          }, 2000);

        </script>
    </body>
